<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reg-style.css" />
    <link rel="icon" href="images/starlogo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Registration Page</title>
  </head>
  <body>
    <div class="container">
      <div class="bar"></div>
      <h1>Registration</h1>
      <form action="#">
        <p>Email:</p>
        <input type="email" name="" id="" class="text" />
        <p>Password:</p>
        <input type="password" name="" id="" class="text" />
        <p>Re-type Password</p>
        <input type="password" name="" id="" class="text" />
        <p class="fname-text">First Name:</p>
        <p class="lname-text">Last Name:</p>
        <input type="text" class="fname">
        <input type="text" class="lname">
        <p id="gender">Gender:</p>
        <input type="radio" name="" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="" id="female" />
        <label for="female">Female</label>
        <p>Select a country:</p>
        <select name="" id="select" class="text">
          <option value=""></option>
          <option value="">India</option>
        </select>
        <input type="checkbox" name="" id="cond1" value="cond1" style="margin-left: 40px; margin-top:30px;"/>
        <label for="cond1" style="margin-right: 150px;">I agree with terms and conditions.</label>
        <input type="checkbox" name="" id="cond2" value="cond2" style="margin-left: 40px;margin-top:30px;" />
        <label for="cond2">I want to receive the newsletter.</label>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
